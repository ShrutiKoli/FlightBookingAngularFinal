
    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Flight</button>

    <table class="table m-2">
        <thead>
          <tr>
            <th scope="col">AirlineName</th>
            <th scope="col">FlightCode</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let f of flightdata">
            <td>{{f.airlineName}}</td>
            <td>{{f.flightCode}}</td>
            <td>{{f.status==true?"Active":"Blocked"}}</td>
            <td>
            
                <button class="btn btn-danger" [disabled]="!f.status" (click)="blockflight(f.flightCode,false)">Block</button>
                <button class="btn btn-success m-1" [disabled]="f.status" (click)="blockflight(f.flightCode,true)">UnBlock</button>
              
            </td>
          </tr>
      
        
        </tbody>
      </table>
    
     
      
   
    
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Flight</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addflightform">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Airline Name</label>
                        <select type="email" formControlName="airlineName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <option *ngFor="let al of Airlinedata" [value]="al.id">
                               Name: {{al.airlineName}} ID: {{al.id}}
                            </option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Flight Code</label>
                      <input type="text" formControlName="flightCode"class="form-control" id="exampleInputPassword1">
                    </div>
                   </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" (click)="addFlight()" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
